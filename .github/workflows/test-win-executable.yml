name: Test Build Windows Executables with PyInstaller

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: hserver_windows
            output_file: hserver.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
        shell: bash

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --log-level DEBUG ./main.spec
        shell: bash

      - name: list files in dist directory
        run: ls -l dist/

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.output_file }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: hserver_windows
          path: dist/
      - name: Rename Windows executable
        run: mv dist/hserver.exe dist/hserver_windows.exe
        shell: bash

      - name: list files in dist directory
        run: ls -l dist/

      - name: Create Release and Upload Artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/hserver_linux
            dist/hserver_mac
          draft: false
          prerelease: false
          name: Release ${{ github.ref_name }}
          body: Automated release for ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
