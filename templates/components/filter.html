<div class="input-group mb-3 position-relative">
  <input type="text" class="form-control pe-5" placeholder="Filter files..." v-model="filter">
  <button v-if="filter" class="btn btn-outline-secondary bg-transparent border-0 position-absolute end-0 top-0 h-100" type="button" @click="filter = ''"><i class="bi bi-x"></i></button>
</div>

<div class="input-group d-flex justify-content-center align-items-center mb-2">
  <select v-model="selectedFolder" class="form-control w-auto">
    <option value="">All Folders</option>
    <option v-for="folder in uniqueFolders" :key="folder" :value="folder">{{ folder }}</option>
  </select>
  <div class="input-group-append ms-2 d-flex align-items-center">
    <label for="pageSize" class="me-1">Items per page</label>
    <select v-model="settings.pageSize" id="pageSize" class="form-control w-auto ml-2">
      <option :value="4">4</option>
      <option :value="8">8</option>
      <option :value="12">12</option>
      <option :value="24">24</option>
      <option :value="0">All</option>
    </select>
  </div>
  <div class="btn-group ms-2" role="group" aria-label="Layout Switch">
    <button type="button" class="btn btn-outline-secondary" :class="{ active: settings.cardLayout }" @click="settings.cardLayout = true">
      <i class="bi bi-card-list"></i><span class="d-none d-lg-inline"> Card</span>
    </button>
    <button type="button" class="btn btn-outline-secondary" :class="{ active: !settings.cardLayout }" @click="settings.cardLayout = false">
      <i class="bi bi-list-ul"></i><span class="d-none d-lg-inline"> Detail</span>
    </button>
  </div>
</div>
