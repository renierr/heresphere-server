<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <title>{% block title %}HSServer{% endblock %}</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <link href="/static/css/bootstrap.min.css?v=5.3.3" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.min.css?v=1.11.3" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <link href="/static/css/video-js.min.css?v=8.20.0" rel="stylesheet">
    <script src="/static/js/hammer.min.js?v=2.0.8"></script>
    <script src="/static/js/vue.min.js?v=2.6.14"></script>
    <script src="/static/js/video.min.js?v=8.20.0"></script>
    <script>
        let library_subfolders = [[ library_subfolders|tojson ]];
    </script>
</head>

<body class="p-2">
    <nav class="navbar navbar-expand-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HSServer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-sm-0 me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/library' %}active{% endif %}" href="/library">Library</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/bookmarks' %}active{% endif %}" href="/bookmarks">Bookmarks</a>
                    </li>
                </ul>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="theme-toggle">
                    <label class="form-check-label" for="theme-toggle">Dark Mode</label>
                </div>
            </div>
        </div>
    </nav>

    <div id="app" v-cloak class="container">
        {% include 'components/confirm_modal.html' %}
        {% block content %}{% endblock %}
    </div>

    <button id="scroll-to-top" class="fs-2 btn btn-info position-fixed bottom-0 end-0 m-3 rounded-circle d-none shadow d-flex align-items-center justify-content-center" title="Scroll to top">
        <i class="bi bi-arrow-up-short"></i>
    </button>

    <div aria-live="polite" aria-atomic="true" class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1100;">
        <div id="serverResultToast" class="toast bg-info-subtle" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
            <div class="toast-header">
                <strong id="serverResultTitle" class="me-auto">Message</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <span id="serverResultMessage"></span>
            </div>
        </div>
    </div>

    {% include 'components/video_modal.html' %}

    <script src="/static/js/bootstrap.bundle.min.js?v=5.3.3"></script>
    <script src="/static/global.js"></script>
</body>

</html>
