<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HSServer{% endblock %}</title>
    <link href="/static/bootstrap.min.css?v=5.3.3" rel="stylesheet">
    <link href="/static/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="/static/vue.min.js?v=2.6.14"></script>
</head>

<body class="p-2">
    <nav class="navbar navbar-expand-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HSServer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/library">Library</a>
                    </li>
                </ul>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="theme-toggle">
                    <label class="form-check-label" for="theme-toggle">Dark Mode</label>
                </div>
            </div>
        </div>
    </nav>

    <div id="app" v-cloak class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="/static/bootstrap.bundle.min.js?v=5.3.3"></script>
    <script src="/static/global.js"></script>
</body>

</html>
