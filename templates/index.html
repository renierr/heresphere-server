{% raw %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSServer</title>
    <link href="/static/bootstrap.min.css?v=4.5.2" rel="stylesheet">
    <script src="/static/vue.min.js?v=2.6.14"></script>
</head>

<body class="bg-light p-2">
    <div id="app" class="container">
        <div class="row mb-4">
            <div class="col">
                <input type="text" v-model="filter" placeholder="Filter files..."
                    class="mb-4 form-control">

                <div class="input-group mb-4">
                    <input type="text" v-model="videoUrl" placeholder="Enter video URL to download..."
                        class="form-control">
                    <div class="input-group-append">
                        <button @click="postVideoUrl" class="btn btn-primary">Download</button>
                    </div>
                </div>
            </div>

            <div class="col p-2">
                <h2 class="h5">Server Information</h2>
                <textarea v-model="serverOutput" class="form-control" rows="5" readonly></textarea>
            </div>
        </div>

        <div class="card">
            <div v-if="loading" class="card-body text-center">
                Loading...
                <div class="d-flex justify-content-center align-items-center" style="min-height: 140px;">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <div v-else>
                <div v-if="filteredFiles.length === 0" class="card-body text-center">No Files present</div>
                <ul class="list-group list-group-flush">
                    <li v-for="file in filteredFiles" :key="file.filename" class="list-group-item">
                        <div class="font-weight-bold"><a class="text-primary" :href="file.filename">{{ file.title }}</a></div>
                        <div class="text-muted">
                            <p v-if="file.yt_id" class="text-info"><a :href="'https://youtube.com/watch?v=' + file.yt_id">YouTube Link</a></p>
                            <p>Size: {{ file.filesize }}</p>
                            <p>Created: {{ file.created }}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            files: [],
            filter: '',
            videoUrl: '',
            loading: false,
            currentSort: 'name',
            currentSortDir: 'asc',
            serverOutput: ''
        },
        methods: {
            fetchFiles: function () {
                this.loading = true;
                fetch('/api/list')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        this.files = data;
                        this.loading = false;
                    })
                    .catch(error => {
                        console.error('There was an error fetching the files:', error);
                        this.loading = false;
                    });
            },
            postVideoUrl() {
                if (this.videoUrl.trim() === '') {
                    alert('Please enter a video URL');
                    return;
                }
                fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sourceUrl: this.videoUrl })
                })
                    .then(response => response.json())
                    .then(data => {
                        this.videoUrl = '';
                        this.fetchFiles();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        },
        computed: {
            filteredFiles: function () {
                let filtered = this.files.filter(file => {
                    return file.filename.toLowerCase().includes(this.filter.toLowerCase());
                });

                return filtered.sort((a, b) => {
                    let modifier = 1;
                    if (this.currentSortDir === 'desc') modifier = -1;
                    if (a[this.currentSort] < b[this.currentSort]) return -1 * modifier;
                    if (a[this.currentSort] > b[this.currentSort]) return 1 * modifier;
                    return 0;
                });
            }
        },
        mounted: function () {
            this.fetchFiles();
            const eventSource = new EventSource('/sse');
            const serverOutput = [];
            eventSource.onmessage = event => {
                serverOutput.push(new Date().toLocaleTimeString() + ': ' + event.data);
                if (serverOutput.length > 100) {
                    serverOutput.shift();
                }
                console.log('ServerOut***: ', serverOutput);
                this.serverOutput = serverOutput.slice().reverse().join('\n');
            };
        }
    });
</script>
</body>

</html>
{% endraw %}
