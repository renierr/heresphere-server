<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Test</title>
</head>
<body>
<h1>Share Test with Data</h1>

<script>
    if ('launchQueue' in window) {
        window.launchQueue.setConsumer(launchParams => {
            const d = docuemnt.createElement('p');
            d.innerText = 'LaunchParams: ' + JSON.stringify(launchParams);
            document.body.append(d)
        });
    }

    // create p element that output all post data
    const d = document.createElement('p');
    d.innerText = 'Post Data: ' + JSON.stringify(window.location.search);
    document.body.append(d);

</script>

</body>
